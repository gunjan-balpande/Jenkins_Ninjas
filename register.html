<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NinjaCart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="index.html">NinjaCart</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="login.html" id="loginLink">Login</a></li>
                    <li><a href="#" id="cartIcon"><i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="register">
            <div class="container">
                <div class="form-container">
                    <h2>Create Your Ninja Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About NinjaCart</h3>
                    <p>Your one-stop shop for all things ninja. Quality gear for the modern shadow warrior.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Shipping</a></li>
