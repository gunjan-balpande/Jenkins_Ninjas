<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NinjaBazaar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-ninja"></i>
            <h1>NinjaBazaar</h1>
        </div>
         <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#products">Products</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Register Form -->
    <div class="main-content">
        <section id="register" class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="register-username" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" required>
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NinjaBazaar. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
